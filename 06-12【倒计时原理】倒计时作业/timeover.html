<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<lable>距离</lable>
		<input type="text" name="" id="" value="Jun 12,2017 20:0:0" /><br />
		<lable>还剩</lable>
		<input type="text" name="" id="input" value="" />
		<button id="btn">开始倒计时吧</button>
	</body>
	<script src="my-jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('btn').onclick=function(){
			setInterval(function(){
				var newDate=new Date('Jun 12,2017 20:0:0');
				var nowDate=new Date();
				var t=(newDate-nowDate)/1000;
				var str=Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'
				+Math.floor(t%86400%3600/60)+'分'+Math.floor(t%60)+'秒';
				$('input').value=str;
			},1000)
		}
	</script>
</html>
